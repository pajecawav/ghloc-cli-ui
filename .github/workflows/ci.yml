name: Build and lint

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    Build and lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@3
              with:
                  node-version: 16
                  cache: yarn
                  cache-dependency-path: ./yarn.lock

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Check formatting
              run: yarn format:check

            - name: Typecheck
              run: yarn typecheck

            - name: Lint
              run: yarn lint

            - name: Build
              run: yarn lint
